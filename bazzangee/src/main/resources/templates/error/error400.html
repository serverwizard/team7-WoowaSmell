<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <title>로그인 필수</title>
    <style>
        #main_container{
            text-align: center;
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 200px;
            display: flex;
            background: #36bfb8;
        }
    </style>
</head>
<body style="margin: 0px">
<div id="main_container" class="bg-main invisible">
    <div style="width: 100%;">
        <h1>400</h1>
        <h2 style="color: white">권한 에러</h2>
        <p style="color: white">로그인이 필요한 페이지입니다.</p>
        <p style="color: white">5초 후에 이전 페이지로 이동합니다.</p>
    </div>
    <img src="/img/noAuth.png" max-width="50%" style="position: absolute; right: 0;">
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("#main_container").classList.toggle("invisible");
        setTimeout(function(){ history.back();}, 5000);

    });
</script>
</body>
</html>
